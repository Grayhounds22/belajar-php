<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Elegan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* === Sidebar === */
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            padding: 10px;
            margin: 5px 0;
            transition: 0.3s;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar a:hover {
            background: #34495e;
            border-radius: 5px;
        }

        /* === Main Content === */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* === Header === */
        .header {
            background: #34495e;
            color: white;
            padding: 15px;
            text-align: right;
            font-size: 18px;
        }

        /* === Dashboard Content === */
        .dashboard {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card i {
            font-size: 40px;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .card h3 {
            margin: 10px 0;
        }

        /* === Responsiveness === */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                flex-direction: row;
                justify-content: space-around;
            }

            .sidebar a {
                flex-direction: column;
                align-items: center;
                font-size: 14px;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <nav class="sidebar">
        <h2>Dashboard</h2>
        <a href="#"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-user"></i> Profil</a>
        <a href="#"><i class="fas fa-chart-bar"></i> Statistik</a>
        <a href="#"><i class="fas fa-cog"></i> Pengaturan</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> Keluar</a>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        
        <!-- Header -->
        <div class="header">
            Selamat Datang, <b>User</b> ðŸ‘‹
        </div>

        <!-- Dashboard Cards -->
        <div class="dashboard">
            <div class="card">
                <i class="fas fa-users"></i>
                <h3>Jumlah Siswa</h3>
                <p>1,230</p>
            </div>

            <div class="card">
                <i class="fas fa-clipboard-list"></i>
                <h3>Data Absen</h3>
                <p>234 Hari</p>
            </div>

            <div class="card">
                <i class="fas fa-chart-line"></i>
                <h3>Statistik</h3>
                <p>Naik 15%</p>
            </div>

            <div class="card">
                <i class="fas fa-envelope"></i>
                <h3>Pesan</h3>
                <p>5 Pesan Baru</p>
            </div>
        </div>
    </div>

</body>
</html>
