<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplikasi pengabsenan modern dengan desain sederhana dan bersih.">
    <title>Aplikasi Pengabsenan</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #6A1B9A, #4A148C);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header {
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .cta-button {
            display: inline-block;
            background-color: #8E24AA;
            color: #fff;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #AD2CDB;
        }

        .features {
            margin-top: 2rem;
        }

        .features h3 {
            font-size: 1.5rem;
            margin: 1rem 0;
        }

        footer {
            margin-top: auto;
            padding: 1rem;
            font-size: 0.9rem;
            color: #B39DDB;
        }
    </style>
</head>
<body>
    <header>
        <h1>Aplikasi Pengabsenan</h1>
    </header>

    <main>
        <p>Kelola absensi Anda dengan mudah, cepat, dan efisien.</p>
        <a href="#" class="cta-button">Mulai Sekarang</a>

        <section class="features">
            <h3>Sederhana dan Mudah Digunakan</h3>
            <h3>Fitur Esensial</h3>
            <h3>Aman dan Terpercaya</h3>
        </section>
    </main>

    <footer>
        &copy; 2025 Aplikasi Pengabsenan. Semua Hak Dilindungi.
    </footer>
</body>
</html>
